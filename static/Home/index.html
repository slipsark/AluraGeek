<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../assets/css/reset.css">
  <link rel="stylesheet" href="../../assets/css/root.css">
  <link rel="stylesheet" href="../../assets/components/btn.css">
  <link rel="stylesheet" href="../../assets/components/card.css">
  <link rel="stylesheet" href="../../assets/css/header/style.css">
  <link rel="stylesheet" href="../../assets/css/header/head-logo.css">
  <link rel="stylesheet" href="../../assets/css/header/head-login.css">
  <link rel="stylesheet" href="../../assets/css/header/head-search.css">
  <link rel="stylesheet" href="../../assets/css/main/llamada/style.css">
  <link rel="stylesheet" href="../../assets/css/main/llamada/llamada-titulo.css">
  <link rel="stylesheet" href="../../assets/css/main/llamada/llamada-descripcion.css">
  <link rel="stylesheet" href="../../assets/css/main/llamada/llamada-btn.css">
  <link rel="stylesheet" href="../../assets/css/main/categoria/style.css">
  <link rel="stylesheet" href="../../assets/css/main/categoria/categoria-encabezado.css">
  <link rel="stylesheet" href="../../assets/css/main/categoria/categoria-productos.css">
  <title>Supermercado online</title>
</head>
<body>
  <header class="head">
    
    <a href="./index.html"><img src="../../assets/img/Logo.png" alt="Logo" class="head__logo"></a>
    <a href="#" class="head__login btn">Login</a>
    <div class="head__search-container">
      <input type="text" class="search__descripcion" placeholder="¿Qué deseas buscar?">
      <img src="../../assets/img/search.png" class="search__accion" alt="search" ></img>
    </div>

  </header>

  <main>
    <section class="llamada">

      <h1 class="llamada__titulo">Supermercado online Ecuador</h1>
      <p class="llamada__descripcion">Productos selecionados al 33% de descuento</p>
      <a href="" class="btn llamada__btn">Productos lácteos</a>

    </section>

    <section class="categoria">
      <div class="categoria__encabezado">

        <h3 class="encabezado__titulo">Caricos</h3>
        <a href="#" class="encabezado__enlace">Ver todo</a>

      </div>

      <div class="categoria__productos">

        <div class="producto__card card">
          <img src="../../assets/img/categoria-carnicos/carne molida.jpeg" alt="Carne molida" class="card__img">
          <span class="card__descripcion">Carne molida</span>
          <span class="card__precio">$ 10</span>
          <a href="#" class="card__enlace">Ver producto</a>
        </div>

      </div>
    </section>
    <section class="categoria">
      <div class="categoria__encabezado">

        <h3 class="encabezado__titulo">Lácteos</h3>
        <a href="#" class="encabezado__enlace">Ver todo</a>

      </div>

      <div class="categoria__productos">

        <div class="producto__card card">
          <img src="../../assets/img/categoria-carnicos/carne molida.jpeg" alt="Carne molida" class="card__img">
          <span class="card__descripcion">Carne molida</span>
          <span class="card__precio">$ 10</span>
          <a href="#" class="card__enlace">Ver producto</a>
        </div>

      </div>
    </section>
    <section class="categoria">
      <div class="categoria__encabezado">

        <h3 class="encabezado__titulo">Snaks</h3>
        <a href="#" class="encabezado__enlace">Ver todo</a>

      </div>

      <div class="categoria__productos">

        <div class="producto__card card">
          <img src="../../assets/img/categoria-carnicos/carne molida.jpeg" alt="Carne molida" class="card__img">
          <span class="card__descripcion">Carne molida</span>
          <span class="card__precio">$ 10</span>
          <a href="#" class="card__enlace">Ver producto</a>
        </div>

      </div>
    </section>
  </main>

  
</body>
<script src="../../assets/js/index.js"></script>
</html>
